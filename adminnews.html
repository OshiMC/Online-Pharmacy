<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Newsletter</title>
    <style>

            margin: 0;

    <!-- Content Area -->

        <h2>Admin Panel - Newsletter</h2>

                <div class="newsletter-item">

                    </form>
                </div>
                     
        </div>
