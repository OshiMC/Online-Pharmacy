<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <body>
        <div class="login-box">
            <h2>Create a Pure care Account</h2>
            <h5>One account for every medical need</h5>
            <form>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>First Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Last Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Phone Number</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Street Address</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>City</label>
                </div> 
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Confirm Password</label>
                </div>
                <a href="#">
                    <span></span>
                    Sign in
                </a>
            </form>
        </div>
    </body>
</html>
